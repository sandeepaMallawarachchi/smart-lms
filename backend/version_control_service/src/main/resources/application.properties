server.port=8081
spring.application.name=version_control_service

# Database Configuration - IMPORTANT: Note the currentSchema parameter
spring.datasource.url=jdbc:postgresql://localhost:5432/lms_db?currentSchema=version_schema
spring.datasource.username=postgres
spring.datasource.password=ksdk1357@A
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=version_schema

# Run schema-init.sql on startup
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-init.sql

# Large Object Support
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# WebSocket Configuration
spring.websocket.allowed-origins=http://localhost:3000,http://localhost:3001

# Version Control Configuration
version.snapshot-interval=10
version.enable-delta-compression=true
version.max-diff-size-mb=10

# File Storage Configuration
file.storage.base-path=C:\\RP\\version-storage

# Logging Configuration
logging.level.com.smartlms.version=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# External Service URLs (for integration)
submission.service.url=http://localhost:8081