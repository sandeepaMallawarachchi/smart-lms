server.port=8081
spring.application.name=submission-management-service

# Database Configuration - IMPORTANT: Note the currentSchema parameter
spring.datasource.url=jdbc:postgresql://localhost:5432/lms_db?currentSchema=submission_schema
spring.datasource.username=postgres
spring.datasource.password=ksdk1357@A
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=submission_schema

# Run schema-init.sql on startup
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-init.sql

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# File Storage Configuration
file.upload.dir=C:\\RP\\uploads

# Logging Configuration
logging.level.com.smartlms.submission=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG